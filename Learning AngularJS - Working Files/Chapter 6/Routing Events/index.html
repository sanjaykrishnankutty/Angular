<html ng-app="app">
  <body>
    <div ng-controller="MainController">
      <ng-view></ng-view>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/ng-template" id="oldview.html">
      <div ng-controller="OldController">This is the view with some data here: {{ somedata }}</div>
      <button ng-click="navigate()">Go to new view</button>
    </script>
    <script type="text/ng-template" id="newview.html">
      <div>This is the NEW view</div>
    </script>
  </body>
</html>
